<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar {
            width: 300px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            text-decoration: none;
            color: #007bff;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        td a:hover {
            background-color: #e6f7ff;
        }

        .actions a {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }

            .add-button {
                width: 100%;
                margin: 10px 0;
            }

            .search-container {
                flex-direction: column;
            }

            .search-bar {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-button {
                width: 100%;
            }

            table {
                width: 100%;
            }

            th, td {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Employee Management</h1>
    </header>

    <div class="button-container">
        <a href="/employees/new" class="add-button">Add New Employee</a>
    </div>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search by name or department" oninput="searchEmployee()">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.department}"></td>
                    <td class="actions">
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}">Edit</a>
                        <a th:href="@{/employees/delete/{id}(id=${employee.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Employee Management System | All Rights Reserved</p>
    </footer>

    <script>
        // Live Search Functionality (Filtering Table while typing)
        function searchEmployee() {
            let input = document.getElementById('searchBar');
            let filter = input.value.toUpperCase();
            let table = document.querySelector('table');
            let rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName('td');
                let name = cells[1].textContent || cells[1].innerText;
                let department = cells[3].textContent || cells[3].innerText;

                if (name.toUpperCase().includes(filter) || department.toUpperCase().includes(filter)) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>

</body>
</html>
