<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            transition: margin-left 0.3s ease;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Sidebar Styles */
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            left: -250px;  /* Initial state: off-screen */
            top: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            color: white;
            z-index: 100;
        }

        #sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        #sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #menuToggle {
            font-size: 30px;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 200;
        }

        /* Main Content Area */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
        }

        /* Search Bar Styles */
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
            padding: 0 15px;
        }

        .search-bar {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            border-color: #4CAF50;
        }

        /* Table styles */
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            text-decoration: none;
            color: #007bff;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        td a:hover {
            background-color: #e6f7ff;
        }

        footer {
            text-align: center;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">Ã—</a>
        <a href="/employees/new">Add New Employee</a>
    </div>

    <!-- Sidebar Toggle Button -->
    <span id="menuToggle" onclick="toggleSidebar()">&#9776;</span>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Employee Management</h1>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchBar" class="search-bar" placeholder="Search by name or department" oninput="searchEmployee()">
        </div>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.department}"></td>
                        <td class="actions">
                            <a th:href="@{/employees/edit/{id}(id=${employee.id})}">Edit</a>
                            <a th:href="@{/employees/delete/{id}(id=${employee.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <p>&copy; 2025 Employee Management System | All Rights Reserved</p>
        </footer>
    </div>

    <script>
        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.querySelector('.content');

            if (sidebar.style.left === "-250px" || sidebar.style.left === "") {
                sidebar.style.left = "0";  // Open the sidebar
                content.style.marginLeft = "250px";  // Shift the content
            } else {
                sidebar.style.left = "-250px";  // Close the sidebar
                content.style.marginLeft = "0";  // Reset content margin
            }
        }

        // Close Sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            
            // Close sidebar when clicking outside of sidebar and menu toggle
            if (sidebar.style.left === "0" && !sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.style.left = "-250px";  // Close the sidebar
                document.querySelector('.content').style.marginLeft = "0";  // Reset content margin
            }
        });

        // Prevent click event from propagating to the document when clicking inside the sidebar
        document.getElementById('sidebar').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Live Search Functionality
        function searchEmployee() {
            let input = document.getElementById('searchBar');
            let filter = input.value.toUpperCase();
            let table = document.querySelector('table');
            let rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName('td');
                let name = cells[1].textContent || cells[1].innerText;
                let department = cells[3].textContent || cells[3].innerText;

                if (name.toUpperCase().includes(filter) || department.toUpperCase().includes(filter)) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>

</body>
</html>
