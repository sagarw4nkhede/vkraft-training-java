<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2d3e50, #1f2937);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            font-size: 16px;
            color: #333;
            text-align: left;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .input-group {
            margin-bottom: 15px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add New Employee</h1>
        <form action="#" th:action="@{/employees}" th:object="${employee}" method="post">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Enter full name" required />
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" placeholder="Enter email address" required />
            </div>
            <div class="input-group">
                <label for="department">Department:</label>
                <input type="text" th:field="*{department}" id="department" placeholder="Enter department" required />
            </div>
            <button type="submit">Save</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Employee Management System</p>
    </footer>

</body>
</html>
